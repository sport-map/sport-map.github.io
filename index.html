<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Facilities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" type="text/css" href="styles/style.css"/>

</head>
<body>
    <div class="container">

        <h1 class="title">Sportsmap</h1>

        <a href="selection.html" class="circle">
            <div class="logo"></div>
            <div class="text">
                <p>Cherchez votre sport sur la carte -</p>
            </div>
        </a>

    </div>

    <script>
        const text = document.querySelector(".text");
text.innerHTML = text.innerText
	.split("")
	.map(
		(char, i) => `<span style="transform:rotate(${i * 10.3}deg)">${char}</span>`
	)
	.join("");

    </script>
    <script>
        document.querySelector('.circle').addEventListener('click', function (event) {
            event.preventDefault(); // Empêche la redirection immédiate

            // Change l'image au clic
            const logo = document.querySelector('.logo');
            logo.style.backgroundImage = "url('assets/img/run2.png')";

            // Redirige vers la page après 1 seconde
            setTimeout(() => {
                window.location.href = this.href;
            }, 1000); // Délai de 1 seconde
        });
    </script>

</body>
</html>
